name: magnum-conductor
summary: Openstack magnum-conductor
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack magnum-conductor
version: "2025.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: epoxy
    priority: always
  - type: apt
    ppa: canonical-openstack/magnum-capi-helm

services:
  magnum-conductor:
    override: replace
    command: magnum-conductor
    user: magnum
    group: magnum

parts:
  magnum-user:
    plugin: nil
    # 42428:42428 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42428 --system magnum
      useradd \
        --gid 42428 \
        --uid 42428 \
        --no-create-home \
        --home /var/lib/magnum \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        magnum

  magnum-conductor:
    after: [magnum-user]
    plugin: nil
    stage-snaps:
      - helm/latest/stable
    overlay-packages:
      - sudo
      - magnum-conductor
      - python3-magnum-capi-helm
    override-prime: |
      craftctl default

      # Move helm package to bin
      mv $CRAFT_PRIME/helm $CRAFT_PRIME/usr/bin/
