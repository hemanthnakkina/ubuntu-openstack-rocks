name: barbican-worker
summary: Openstack barbican-worker
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack barbican-worker
version: "2025.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: epoxy
    priority: always

services:
  barbican-worker:
    override: replace
    command: barbican-worker
    user: barbican
    group: barbican

parts:
  barbican-user:
    plugin: nil
    # 42403:42403 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42403 --system barbican
      useradd \
        --gid 42403 \
        --uid 42403 \
        --no-create-home \
        --home /var/lib/barbican \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        barbican

  barbican-worker:
    after: [barbican-user]
    plugin: nil
    overlay-packages:
      - sudo
      - barbican-worker
      - python3-pymysql
