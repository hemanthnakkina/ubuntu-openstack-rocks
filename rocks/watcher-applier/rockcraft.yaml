name: watcher-applier
summary: Openstack watcher-applier
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack Watcher applier service
version: "2025.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: epoxy
    priority: always
    pocket: proposed

services:
  watcher-applier:
    override: replace
    command: watcher-applier
    user: watcher
    group: watcher

parts:
  watcher-user:
    plugin: nil
    # 42451:42451 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42451 --system watcher
      useradd \
        --gid 42451 \
        --uid 42451 \
        --no-create-home \
        --home /var/lib/watcher \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        watcher

  watcher-applier:
    after: [watcher-user]
    plugin: nil
    overlay-packages:
      - sudo
      - watcher-applier
