name: ironic-novncproxy
summary: Openstack ironic-novncproxy
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack ironic-novncproxy
version: "2025.1"
# renovate: base: ubuntu:24.04@sha256:b359f1067efa76f37863778f7b6d0e8d911e3ee8efa807ad01fbf5dc1ef9006b
base: ubuntu@24.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: epoxy
    priority: always

services:
  ironic-novncproxy:
    override: replace
    command: ironic-novncproxy
    user: ironic
    group: ironic

parts:
  ironic-novncproxy-user:
    plugin: nil
    # 42422:42422 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42422 --system ironic
      useradd \
        --gid 42422 \
        --uid 42422 \
        --no-create-home \
        --home /var/lib/ironic \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        ironic

  ironic-novncproxy:
    after: [ironic-novncproxy-user]
    plugin: nil
    overlay-packages:
      - sudo
      # ironic-api contains ironic-novncproxy
      - ironic-api
      - novnc
    prime:
      - usr/bin/ironic-rootwrap
      - usr/bin/ironic-novncproxy
      - usr/share/ironic/vnc-container/*
